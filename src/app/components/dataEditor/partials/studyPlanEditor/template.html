<md-card id="addNewStudyPlan">
    <md-card-title>
        <span class="md-headline">Add new plan</span>
    </md-card-title>
    <md-card-content>
        <form name="addStudyPlanForm" ng-submit="submitStudyPlan()" novalidate>
            <md-input-container class="md-block short-input-container" flex-gt-sm>
                <label>Faculty</label>
                <input ng-model="studyPlan.major" type="text" required ng-minlength="2" ng-maxlength="45" required>
            </md-input-container>
            <md-button type="button" ng-click="addSemester()" class="md-primary md-raised">Add semester</md-button>
            <!--<md-button type="button" ng-click="logStudyPlan()" class="md-primary md-raised">LOG</md-button>-->
            <md-button type="button" ng-click="logStudyPlanReadyToSend()" class="md-primary md-raised">LOG POST JSON</md-button>
            <md-tabs md-dynamic-height md-border-bottom ng-if="studyPlan.semesters.length > 0">
                <md-tab ng-repeat="model in studyPlan.semesters">
                    <md-tab-label>{{ model.name }}</md-tab-label>
                    <md-tab-body>
                        <group-editor ng-model="model"></group-editor>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
            <span>
            <md-button type="submit" ng-if="studyPlan.semesters.length > 0" ng-disabled="addStudyPlanForm.$invalid" class="md-primary md-raised md-block">Save</md-button>
        </form>
    </md-card-content>
</md-card>
