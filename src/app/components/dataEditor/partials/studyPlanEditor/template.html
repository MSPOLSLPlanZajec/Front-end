<md-card id="addNewStudyPlan">
    <md-card-title>
        <span class="md-headline">Dodaj nowy plan</span>
    </md-card-title>
    <md-card-content>
        <form name="addStudyPlanForm" ng-submit="submitStudyPlan()" novalidate>
            <md-input-container class="md-block short-input-container" flex-gt-sm>
                <label>Nazwa kierunku</label>
                <md-select ng-model="studyPlan.major" required>
                    <md-option ng-value="faculty" ng-repeat="faculty in data.faculties">
                        {{faculty.name}}
                    </md-option>
                </md-select>
                <!--<input ng-model="studyPlan.major" type="text" required ng-minlength="2" ng-maxlength="45"> -->
            </md-input-container>
            <md-button type="button" ng-click="addSemester()" class="md-primary md-raised">Dodaj semestr</md-button>
            <md-button type="button" ng-click="logStudyPlan()" class="md-primary md-raised">LOG</md-button>
            <md-button type="button" ng-click="logStudyPlanReadyToSend()" class="md-primary md-raised">LOG2</md-button>
            <md-tabs md-dynamic-height md-border-bottom ng-if="studyPlan.semesters.length > 0">
                <md-tab ng-repeat="semester in studyPlan.semesters">
                    <md-tab-label>{{semester.name}}</md-tab-label>
                    <md-tab-body>
                        <semester-editor ng-model="semester"></semester-editor>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
            <span>
            <md-button type="submit" ng-disabled="addStudyPlanForm.$invalid || studyPlan.semesters.length == 0" class="md-primary md-raised">Zapisz</md-button>
        </form>
    </md-card-content>
</md-card>
