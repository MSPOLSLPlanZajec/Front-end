<md-card>
  <md-card-title>
    <span class="md-headline">Przedmioty</span>
  </md-card-title>
  <md-card-content>
    <subject-editor ng-repeat="subject in subgroup.subjects" ng-model="subject" layout-gt-sm="row" layout-padding></subject-editor>
    <md-button type="button" ng-click="addSubject()" class="md-primary md-raised">Dodaj przedmiot</md-button>
</md-card>
